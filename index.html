<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <h1>Baseball Is Not Boring</h1>

      <div class="row-container">
        <div class="away">
          <h2>Away</h2>
          <h3>Los Angeles Dodgers</h3>

          <table id="awayTeamLineup">
            <thead>
              <tr>
                <th>Player</th>
                <th>Number</th>
                <th>Position</th>
                <th>Avg</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <form
            id="awayTeamPlayerForm"
            method="post"
            class="form-container-away"
          >
            <input id="player" type="text" placeholder="Name" />
            <input id="jerseyNumber" type="text" placeholder="Jersey Number" />
            <input
              id="positionPlayed"
              type="text"
              placeholder="Position Played"
            />
            <input
              id="battingAverage"
              type="text"
              placeholder="Batting Average"
            />
            <button name="submit-away" type="submit">Submit</button>
          </form>
          <div class="bottom-container">
            <span class="add-player away-team">Add Player</span>
            <span class="clear-team away-team">Clear</span>
          </div>
        </div>
        <div class="home">
          <h2>Home</h2>
          <h3>Colorado Rockies</h3>
          <table id="homeTeamLineup">
            <thead>
              <tr>
                <th>Player</th>
                <th>Number</th>
                <th>Position</th>
                <th>Avg</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <form
            id="homeTeamPlayerForm"
            method="post"
            class="form-container-home"
          >
            <input id="player" type="text" placeholder="Name" />
            <input id="jerseyNumber" type="text" placeholder="Jersey Number" />
            <input
              id="positionPlayed"
              type="text"
              placeholder="Position Played"
            />
            <input
              id="battingAverage"
              type="text"
              placeholder="Batting Average"
            />
            <button name="submit-home" type="submit">Submit</button>
          </form>
          <div class="bottom-container">
            <span class="add-player home-team">Add Player</span>
            <span class="clear-team home-team">Clear</span>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
